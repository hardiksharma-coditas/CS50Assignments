<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container flex">
    <div class="container-header flex">
        <h3 class="container-header-heading">Trivia!</h3>
    </div>

    <div class="container-body flex">
          
        <!-- QUESTION 1 -->

        <div class="question-box">
            <div class="question-box-heading">
                <h3>Part 1: Multiple Choice</h3>
            </div>

            <div class="question-box-statement">
                <p>What is the capital of China ?</p>
            </div>
            <div class="question-box-choicecontainer flex row">
            
            <div class="question-box-choicebox  flex correctOption" >
                <p >Beijing</p>
            </div>

            <div class="question-box-choicebox  flex incorrectOption" >
                <p>Chengdu</p>
            </div>

            <div class="question-box-choicebox option flex incorrectOption" >
                <p >Shanghai</p>
            </div>

            <div class="question-box-choicebox option flex incorrectOption" >
                <p >Wuhan</p>
            </div>
        </div>
        </div>


        <!-- QUESTION 2 -->

    <div class="question-box">
        <div class="question-box-heading">
            <h3>Part 2: Free Response</h3>
        </div>

        <div class="question-box-statement">
            <p>Which state receives highest rainfall in India ?</p>
        </div>
        <div class="question-box-choicecontainer flex row">
        <div class="question-box-choicebox  flex row">
           <input type="text" id="input" ></input>
           
        </div>
        <button id="check-btn">Check </button>   
    </div>
    </div>
</div>
</div>
    <script src="index.js"></script>
</body>
</html>
